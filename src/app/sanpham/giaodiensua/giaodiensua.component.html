<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <h4 class="modal-title" id="titlesua">Cập nhật Sản Phẩm</h4>
                    <form id="demo-form2" method="post" enctype="multipart/form-data" action="" data-parsley-validate class="form-horizontal form-label-left">
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            Mã Sản Phẩm <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="id" name="id" class="date-picker form-control col-md-7 col-xs-12" value="" readonly type="text">
                        </div>
                        </div> 
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            Tên Sản Phẩm <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="tensp" name="tensp" value="" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                        </div> 	
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            Loại <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select id="idloai" name="idloai" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </select> 
                        </div>
                        </div> 
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            Ảnh
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="anh" name="anh" class="date-picker form-control col-md-7 col-xs-12"  type="file"accepted='image/*' >
                        </div>
                        </div> 
                         <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            Mô tả
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <textarea id="mota" name="mota" class="date-picker form-control col-md-7 col-xs-12"  type="text"></textarea>
                        </div>
                        </div> 
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            Số lượng <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="sl" name="sl" class="date-picker form-control col-md-7 col-xs-12" value="" required="required" type="text">
                        </div>
                        </div> 
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">
                            Giá bán
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="gianhap" name="gianhap" value="" class="date-picker form-control col-md-7 col-xs-12"  type="text">
                        </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <button type="submit" class="btn btn-success">Lưu</button>
                                <a class="btn btn-primary" href="" onclick="return confirm('bạn có muốn hủy việc cập nhật không?')" type="reset">Hủy</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
